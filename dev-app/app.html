<template>
  <require from="./foo"></require>
  <h1>${message}</h1>
  <label><input type="checkbox" checked.bind="enabled"> Enable "q"</label>

  <foo if.bind="enabled" action.call="afterQ(log)"></foo>

  <div>
    <input type="text" placeholder="Input" />
  </div>

  <div>
    <textarea placeholder="Text area"></textarea>
  </div>

  <div>
    <select>
      <option>Select</option>
      <option>Dummy Option</option>
      <option>Dummy Option</option>
    </select>
  </div>

  <p>For this demo, the following keyboard shortcuts should work inside <code>input</code>s, <code>select</code>s and <code>textarea</code>s:</p>
  <ul>
    <li>ctrl+f</li>
    <li>ctrl+c</li>
  </ul>

  <p>The following keyboard shortcuts will not work inside these elements:</p>
  <ul>
    <li>e</li>
    <li>ctrl+x</li>
  </ul>

  <p>If you <button click.trigger="focusButton()">focus next button</button> and then hit space or enter key, it will only log the click, not global space/enter.</p>
  <button ref="btn" id="btn" tabindex="1" click.trigger="clickOnButton()">button</button>

  <p>Logs: <button click.trigger="resetLogs()">reset</button></p>
  <div id="logs" style="padding: .5rem; background-color: lightgrey;">
    <div repeat.for="log of logs">${log}</div>
  </div>
</template>
